  <header>
    <h1>Login</h1>

  <main>

    <form action="" class="loginForm">
      <label for="email">
        <input name="email" type="email" placeholder="Email" class="formInput">

      <button type="submit" class="loginForm__loginButton">Login</button>
      
        <a href="./register.html">Registrar</a>


    </form>

  </main>
